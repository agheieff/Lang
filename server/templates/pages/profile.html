{% extends "layout/base.html" %}

{% block content %}
<div class="container mx-auto max-w-2xl p-4">
  <h1 class="text-2xl font-bold mb-6">Profile</h1>

  <div class="bg-white rounded-lg shadow-md p-6 mb-6">
    <h2 class="text-xl font-bold mb-4">Account Information</h2>
    <p class="text-gray-600">Your profile settings and preferences.</p>
  </div>

  <!-- Create New Profile Section -->
  <div class="bg-white rounded-lg shadow-md p-6">
    <h2 class="text-xl font-bold mb-4">Add New Language Profile</h2>
    <p class="text-gray-600 mb-6">Create a new profile to learn a different language.</p>

    <form hx-post="/profile/api" hx-target="#profile-list" hx-swap="innerHTML" class="space-y-4">
      <div>
        <label for="lang" class="block text-sm font-medium text-gray-700 mb-2">Learning Language</label>
        <select
          id="lang"
          name="lang"
          required
          class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        >
          <option value="es">Spanish</option>
          <option value="zh-Hans">Chinese (Simplified)</option>
          <option value="zh-Hant">Chinese (Traditional)</option>
        </select>
      </div>

      <div>
        <label for="target_lang" class="block text-sm font-medium text-gray-700 mb-2">Target Language</label>
        <select
          id="target_lang"
          name="target_lang"
          required
          class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        >
          <option value="en" selected>English</option>
        </select>
      </div>

      <div>
        <label for="level" class="block text-sm font-medium text-gray-700 mb-2">Your Level</label>
        <select
          id="level"
          name="level_value"
          required
          class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        >
          <option value="1.0">Beginner (A1)</option>
          <option value="3.0">Elementary (A2)</option>
          <option value="5.0" selected>Intermediate (B1)</option>
          <option value="7.0">Upper Intermediate (B2)</option>
          <option value="9.0">Advanced (C1)</option>
        </select>
      </div>

      <div>
        <label for="preferred_script" class="block text-sm font-medium text-gray-700 mb-2">Preferred Script (Chinese only)</label>
        <select
          id="preferred_script"
          name="preferred_script"
          class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        >
          <option value="">Default</option>
          <option value="Hans">Simplified</option>
          <option value="Hant">Traditional</option>
        </select>
      </div>

      <button
        type="submit"
        class="w-full px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
      >
        Create Profile
      </button>
    </form>
  </div>
</div>
{% endblock %}
