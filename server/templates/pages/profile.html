{% extends "layout/base.html" %}

{% block content %}
<div class="container mx-auto max-w-2xl p-4">
  <h1 class="text-2xl font-bold mb-6">Profile</h1>

  <!-- Create New Profile Section -->
  <div class="bg-white rounded-lg shadow-md p-6">
    <h2 class="text-xl font-bold mb-4">Add New Language Profile</h2>

    <div id="profile-result"></div>

    <form hx-post="/profile/api" hx-ext="json-enc" hx-on::after-request="handleProfileResponse(event)" class="space-y-4">
      <div>
        <label for="lang" class="block text-sm font-medium text-gray-700 mb-2">Learning Language</label>
        <select
          id="lang"
          name="lang"
          required
          class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        >
          <option value="es">Spanish</option>
          <option value="zh-CN">Chinese (Simplified)</option>
          <option value="zh-TW">Chinese (Traditional)</option>
        </select>
      </div>

      <div>
        <label for="target_lang" class="block text-sm font-medium text-gray-700 mb-2">Target Language</label>
        <select
          id="target_lang"
          name="target_lang"
          required
          class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        >
          <option value="en" selected>English</option>
        </select>
      </div>

      <div>
        <label for="level" class="block text-sm font-medium text-gray-700 mb-2">Your Level</label>
        <select
          id="level"
          name="level_value"
          required
          class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        >
          <option value="1.0">Beginner (A1)</option>
          <option value="3.0">Elementary (A2)</option>
          <option value="5.0" selected>Intermediate (B1)</option>
          <option value="7.0">Upper Intermediate (B2)</option>
          <option value="9.0">Advanced (C1)</option>
        </select>
      </div>

      <button
        type="submit"
        class="w-full px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
      >
        Create Profile
      </button>
    </form>
  </div>
</div>

<script>
function handleProfileResponse(event) {
  const resultDiv = document.getElementById('profile-result');

  if (event.detail.xhr.status === 200) {
    // Automatically redirect to reading page
    window.location.href = '/reading';
  } else if (event.detail.xhr.status >= 400) {
    try {
      const error = JSON.parse(event.detail.xhr.responseText);
      resultDiv.innerHTML = `
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
          ${error.detail || 'Failed to create profile'}
        </div>
      `;
    } catch {
      resultDiv.innerHTML = `
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
          Failed to create profile. Please try again.
        </div>
      `;
    }
  }
}
</script>
{% endblock %}
