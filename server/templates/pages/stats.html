{% extends "layout/base.html" %}

{% block content %}
<div class="container mx-auto max-w-2xl p-4">
  <h1 class="text-2xl font-bold mb-6">Statistics</h1>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mb-6">
    <!-- Level -->
    <div class="bg-white rounded-lg shadow-md p-6">
      <h2 class="text-lg font-semibold mb-4 text-gray-800">Your Level</h2>
      <div id="level-value" class="text-3xl font-bold text-blue-600">-</div>
      <div id="level-code" class="text-sm text-gray-600 mt-2">Level Code: Unknown</div>
      <div id="level-var" class="text-xs text-gray-500 mt-1">Uncertainty: -</div>
    </div>

    <!-- Progress -->
    <div class="bg-white rounded-lg shadow-md p-6">
      <h2 class="text-lg font-semibold mb-4 text-gray-800">Learning Progress</h2>
      <div class="space-y-3">
        <div class="flex justify-between items-center">
          <span class="text-gray-600">Total Words</span>
          <span id="total-words" class="font-bold text-gray-900">-</span>
        </div>
        <div class="flex justify-between items-center">
          <span class="text-gray-600">Texts Read</span>
          <span id="texts-read" class="font-bold text-gray-900">-</span>
        </div>
        <div class="flex justify-between items-center">
          <span class="text-gray-600">Words per Text</span>
          <span id="words-per-text" class="font-bold text-gray-900">-</span>
        </div>
      </div>
    </div>

    <!-- Words by Level -->
    <div class="bg-white rounded-lg shadow-md p-6">
      <h2 class="text-lg font-semibold mb-4 text-gray-800">Words by Level</h2>
      <div id="words-by-level" class="space-y-2">
        <p class="text-gray-500 text-sm">Loading...</p>
      </div>
    </div>
  </div>

  <!-- Language Info -->
  <div class="mt-6 bg-white rounded-lg shadow-md p-6">
    <h2 class="text-lg font-semibold mb-4 text-gray-800">Language Settings</h2>
    <div class="text-sm text-gray-600">
      <p><strong>Learning:</strong> <span id="lang-display">{{ lang|upper }}</span></p>
      <p><strong>Target:</strong> English</p>
    </div>
  </div>
</div>

<script>
// Load stats when page loads
document.addEventListener('DOMContentLoaded', async function() {
  try {
    const res = await fetch('/srs/stats', { headers: { 'Accept': 'application/json' } });
    if (res.ok) {
      const stats = await res.json();
      console.log('Stats loaded:', stats);

      // Update level
      document.getElementById('level-value').textContent = stats.level_value?.toFixed(1) || '0.0';
      document.getElementById('level-code').textContent = `Level Code: ${stats.level_code || 'Unknown'}`;
      document.getElementById('level-var').textContent = `Uncertainty: ${stats.level_var?.toFixed(2) || '1.00'}`;

      // Update progress
      document.getElementById('total-words').textContent = stats.total_words || 0;
      document.getElementById('texts-read').textContent = stats.texts_read || 0;
      const wordsPerText = stats.texts_read > 0 ? (stats.total_words / stats.texts_read).toFixed(1) : '0';
      document.getElementById('words-per-text').textContent = wordsPerText;

      // Update words by level
      const wordsByLevelEl = document.getElementById('words-by-level');
      if (stats.words_by_level && Object.keys(stats.words_by_level).length > 0) {
        const sortedLevels = Object.entries(stats.words_by_level).sort((a, b) => a[0].localeCompare(b[0]));
        wordsByLevelEl.innerHTML = sortedLevels.map(([level, count]) => `
          <div class="flex justify-between items-center text-sm">
            <span class="text-gray-700">${level}</span>
            <span class="font-semibold text-gray-900">${count}</span>
          </div>
        `).join('');
      } else {
        wordsByLevelEl.innerHTML = '<p class="text-gray-500 text-sm">No words yet. Start reading to build your vocabulary!</p>';
      }
    }
  } catch (e) {
    console.error('Error loading stats:', e);
  }
});
</script>
{% endblock %}
