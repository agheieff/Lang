{% extends "layout/base.html" %}

{% block content %}
<div class="container mx-auto max-w-md p-4">
  <h1 class="text-2xl font-bold mb-6 text-center">Log In</h1>

  <form hx-post="/auth/login" hx-target="#login-result" hx-ext="json-enc" hx-on--after-request="handleLoginResponse(event)" class="bg-white rounded-lg shadow-md p-6 space-y-4">
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
      <input type="email" name="email" class="border border-gray-300 rounded-lg px-3 py-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-500" required>
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
      <input type="password" name="password" class="border border-gray-300 rounded-lg px-3 py-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-500" required>
    </div>

    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg w-full transition-colors">
      Log In
    </button>

    <div class="text-center">
      <a href="/signup" class="text-blue-600 hover:text-blue-700">Don't have an account? Sign up</a>
    </div>
  </form>

  <script>
  function handleLoginResponse(event) {
    if (event.detail.xhr.status === 200) {
      const response = JSON.parse(event.detail.xhr.responseText);
      if (response.access_token) {
        // Set access token as cookie
        document.cookie = `access_token=${response.access_token}; path=/; max-age=604800`; // 7 days

        // Show success message
        const resultDiv = document.getElementById('login-result');
        resultDiv.innerHTML = `
          <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">
            <strong>Success!</strong> Logged in. Redirecting...
          </div>
        `;

        // Redirect immediately for fastest transition
        try { window.location.replace('/'); } catch(_) { window.location.href = '/'; }
      }
    }
  }
  </script>

  <div id="login-result" class="mt-4">
    <!-- Login result will appear here -->
  </div>
</div>
{% endblock %}
