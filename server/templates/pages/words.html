{% extends "layout/base.html" %}

{% block content %}
<div class="container mx-auto max-w-4xl p-4">
  <div class="flex items-center justify-between mb-4">
    <div class="flex items-center gap-2">
      <h1 class="text-2xl font-bold">My Words</h1>
      <span id="word-count" class="px-2 py-1 text-xs font-medium bg-gray-100 border border-gray-300 rounded">0</span>
    </div>
    <div class="flex items-center gap-2">
      <span id="selected-count" class="text-sm text-gray-600 hidden">0 selected</span>
      <button id="delete-selected-btn" class="px-3 py-1.5 text-sm bg-red-600 hover:bg-red-700 text-white rounded hidden" onclick="deleteSelectedWords()">
        Delete Selected
      </button>
    </div>
  </div>

  <div class="bg-white rounded-lg shadow-md p-4 mb-4">
    <div class="flex flex-wrap gap-4 items-center">
      <label class="flex items-center gap-2 cursor-pointer">
        <input id="hide-new" type="checkbox" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 focus:ring-2" />
        <span class="text-sm text-gray-700">Hide not yet learned words</span>
      </label>
      <label class="flex items-center gap-2">
        <span class="text-sm text-gray-700">Min stability</span>
        <input id="min-stab" type="number" step="0.01" min="0" max="1" class="border border-gray-300 rounded px-2 py-1 w-20 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="0.0"/>
      </label>
      <input id="search" class="border border-gray-300 rounded px-2 py-1 w-48 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Search lemma" />
    </div>
  </div>

  <div class="bg-white rounded-lg shadow-md overflow-hidden">
    <div class="overflow-auto max-h-96">
      <table class="w-full text-sm text-left text-gray-700">
        <thead class="sticky top-0 bg-gray-50">
          <tr>
            <th class="px-4 py-2 font-medium w-12">
              <input id="select-all" type="checkbox" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 focus:ring-2" onchange="toggleSelectAll(this)" />
            </th>
            <th class="px-4 py-2 font-medium">Lemma</th>
            <th class="px-4 py-2 font-medium">Freq</th>
            <th class="px-4 py-2 font-medium">Level</th>
            <th class="px-4 py-2 font-medium">Difficulty</th>
            <th class="px-4 py-2 font-medium">Interactions</th>
            <th class="px-4 py-2 font-medium">Stability</th>
            <th class="px-4 py-2 font-medium">Next Due</th>
            <th class="px-4 py-2 font-medium">Action</th>
          </tr>
        </thead>
        <tbody id="words-table" class="bg-white divide-y divide-gray-200">
          <!-- Words will be loaded here via htmx -->
        </tbody>
      </table>
    </div>
  </div>
</div>

<script>
// Track selected word IDs
let selectedWordIds = new Set();

// Load words when page loads
document.addEventListener('DOMContentLoaded', function() {
  loadWords();

  // Set up filters
  document.getElementById('hide-new').addEventListener('change', loadWords);
  document.getElementById('min-stab').addEventListener('change', loadWords);
  document.getElementById('search').addEventListener('input', function() {
    clearTimeout(window.searchTimeout);
    window.searchTimeout = setTimeout(loadWords, 300);
  });
});

async function loadWords() {
  const hideNew = document.getElementById('hide-new').checked;
  const minStab = document.getElementById('min-stab').value;
  const search = document.getElementById('search').value.trim().toLowerCase();

  const lang = ("{{ lang }}" || 'es');
  const params = new URLSearchParams({ lang: String(lang) });
  if (minStab) params.set('min_S', String(minStab));

  try {
    const res = await fetch(`/srs/words?${params.toString()}`, { headers: { 'Accept': 'application/json' } });
    if (!res.ok) return;
    const items = await res.json();
    const filtered = items.filter(it => {
      if (hideNew && (!it || ((it.n || 0) === 0 && (Number(it.stability) || 0) <= 0))) return false;
      if (search && (!String(it.lemma || '').toLowerCase().includes(search))) return false;
      return true;
    });
    renderWordsTable(filtered);
  } catch (e) {
    // ignore
  }
}

function renderWordsTable(items) {
  const tbody = document.getElementById('words-table');
  const countEl = document.getElementById('word-count');
  if (!tbody) return;
  tbody.innerHTML = '';

  const rows = (items || []).map(it => {
    const p = (Number(it.p_click) || 0);
    const S = (Number(it.stability) || 0);
    const n = (Number(it.n) || 0);
    const freq = (it.freq_rank != null ? `#${it.freq_rank}` : '—');
    const lvl = (it.level_code || '—');
    let nextDue = '—';
    if (it.next_due_at) {
        const d = new Date(it.next_due_at);
        const now = new Date();
        const diff = d - now;
        const days = Math.round(diff / (1000 * 60 * 60 * 24));
        if (days < 0) nextDue = 'Overdue';
        else if (days === 0) nextDue = 'Today';
        else nextDue = `in ${days} days`;
    }

    const tr = document.createElement('tr');
    const isSelected = selectedWordIds.has(it.id);
    tr.className = isSelected ? 'bg-blue-50' : '';
    tr.innerHTML = `
      <td class="px-4 py-2">
        <input type="checkbox" class="word-checkbox w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 focus:ring-2"
          data-word-id="${it.id}" ${isSelected ? 'checked' : ''} onchange="toggleWordSelection(${it.id}, this.checked)" />
      </td>
      <td class="px-4 py-2 whitespace-nowrap font-semibold text-gray-900">${escapeHtml(it.lemma || '')}</td>
      <td class="px-4 py-2 text-gray-500 text-xs">${freq}</td>
      <td class="px-4 py-2 text-xs"><span class="px-2 py-0.5 rounded-full bg-gray-100 border border-gray-200">${escapeHtml(lvl)}</span></td>
      <td class="px-4 py-2 text-sm">${(p*100).toFixed(0)}%</td>
      <td class="px-4 py-2 text-sm">${n}</td>
      <td class="px-4 py-2 text-sm">${S.toFixed(1)}d</td>
      <td class="px-4 py-2 text-sm ${nextDue === 'Overdue' ? 'text-red-600 font-medium' : 'text-gray-600'}">${nextDue}</td>
      <td class="px-4 py-2 text-gray-400 text-xs">Edit</td>
    `;
    return tr;
  });
  for (const r of rows) tbody.appendChild(r);
  if (countEl) countEl.textContent = String(rows.length);

  // Update select all checkbox state
  updateSelectAllState();
}

function toggleWordSelection(wordId, isSelected) {
  if (isSelected) {
    selectedWordIds.add(wordId);
  } else {
    selectedWordIds.delete(wordId);
  }
  updateSelectionUI();
}

function toggleSelectAll(checkbox) {
  const checkboxes = document.querySelectorAll('.word-checkbox');
  checkboxes.forEach(cb => {
    cb.checked = checkbox.checked;
    const wordId = parseInt(cb.getAttribute('data-word-id'));
    if (checkbox.checked) {
      selectedWordIds.add(wordId);
    } else {
      selectedWordIds.delete(wordId);
    }
  });

  // Update row highlighting
  const tbody = document.getElementById('words-table');
  const rows = tbody.querySelectorAll('tr');
  rows.forEach((row, index) => {
    const checkbox = checkboxes[index];
    if (checkbox && checkbox.checked) {
      row.classList.add('bg-blue-50');
    } else {
      row.classList.remove('bg-blue-50');
    }
  });

  updateSelectionUI();
}

function updateSelectAllState() {
  const selectAllCheckbox = document.getElementById('select-all');
  const checkboxes = document.querySelectorAll('.word-checkbox');
  if (checkboxes.length === 0) {
    selectAllCheckbox.checked = false;
    selectAllCheckbox.indeterminate = false;
    return;
  }

  const allChecked = Array.from(checkboxes).every(cb => cb.checked);
  const someChecked = Array.from(checkboxes).some(cb => cb.checked);

  selectAllCheckbox.checked = allChecked;
  selectAllCheckbox.indeterminate = someChecked && !allChecked;
}

function updateSelectionUI() {
  const count = selectedWordIds.size;
  const countEl = document.getElementById('selected-count');
  const deleteBtn = document.getElementById('delete-selected-btn');

  if (count > 0) {
    countEl.textContent = `${count} selected`;
    countEl.classList.remove('hidden');
    deleteBtn.classList.remove('hidden');
  } else {
    countEl.classList.add('hidden');
    deleteBtn.classList.add('hidden');
  }

  updateSelectAllState();
}

async function deleteSelectedWords() {
  if (selectedWordIds.size === 0) return;

  if (!confirm(`Are you sure you want to delete ${selectedWordIds.size} word(s)?`)) {
    return;
  }

  try {
    const response = await fetch('/srs/words', {
      method: 'DELETE',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ word_ids: Array.from(selectedWordIds) })
    });

    if (response.ok) {
      selectedWordIds.clear();
      updateSelectionUI();
      loadWords(); // Reload the word list
    } else {
      alert('Failed to delete words');
    }
  } catch (error) {
    console.error('Error deleting words:', error);
    alert('Failed to delete words');
  }
}

function escapeHtml(s){
  return String(s).replace(/[&<>"']/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;','\'':'&#39;'}[c]));
}
</script>
{% endblock %}
