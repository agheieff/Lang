<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Arcadia Lang MVP</title>
    <style>
      body { font-family: system-ui, sans-serif; margin: 20px; }
      .text { line-height: 1.8; }
      .token { cursor: pointer; padding: 0 1px; border-radius: 2px; display: inline-block; }
      .token:hover { background: #eef; }
      .char { border-bottom: 1px dotted #bbb; }
      .char:hover { background: #f8f8ff; }
      .popover { position: absolute; background: #fff; border: 1px solid #ccc; padding: 8px 10px; border-radius: 6px; box-shadow: 0 4px 18px rgba(0,0,0,.12); z-index: 10; max-width: 320px; }
      .controls { margin-bottom: 12px; display: flex; gap: 8px; align-items: center; }
      textarea { width: 100%; height: 140px; }
      select, button { padding: 6px 8px; }
      .label { color: #666; font-size: 12px; margin-top: 2px; }
      .msg { margin: 8px 0; padding: 6px 8px; border-radius: 4px; display:none }
      .msg.ok { display:block; background:#e6ffed; color:#055; border:1px solid #b7f5c7 }
      .msg.err { display:block; background:#ffeaea; color:#700; border:1px solid #ffb3b3 }
    </style>
    <script type="module" src="/main.ts"></script>
  </head>
  <body>
    <link rel="stylesheet" href="/arcadia.css" />
    <div id="ui-header"></div>
    <main id="arcadia-content">
      <div class="ui-section" style="margin:16px">
    <div class="controls">
      <label>Source:
        <select id="src">
          <option value="zh" selected>Chinese (zh)</option>
          <option value="es">Spanish (es)</option>
        </select>
      </label>
      <label>Target:
        <select id="tgt">
          <option value="en">English (en)</option>
          <option value="ru">Russian (ru)</option>
          <option value="de">German (de)</option>
        </select>
      </label>
      <button id="gen">Generate text</button>
    </div>
    
    <!-- Removed manual input field as requested -->
    <div id="msg" class="msg"></div>

    <!-- Settings View -->
    <div id="settings-view" style="display:none; margin-top:12px">
      <div style="display:flex; gap:16px">
        <nav style="min-width:200px; border-right:1px solid #eee; padding-right:12px; display:flex; flex-direction:column; gap:6px">
          <button class="set-nav" data-section="user">User settings</button>
          <button class="set-nav" data-section="display">Display settings</button>
          <button class="set-nav" data-section="lang">Per-language settings</button>
          <button class="set-nav" data-section="urgent">Urgent words</button>
          <button id="settings-back">Back</button>
        </nav>
        <div id="settings-content" style="flex:1">
          <section id="section-user" class="set-section">
            <h3>User settings</h3>
            <div>
              <label>Subscription tier:
                <select id="set-tier"></select>
              </label>
            </div>
          </section>
          <section id="section-display" class="set-section" style="display:none">
            <h3>Display settings</h3>
            <div>
              <label>Pinyin style:
                <select id="set-pinyin-style">
                  <option value="tone">Tone marks</option>
                  <option value="number">Tone numbers</option>
                </select>
              </label>
              <label style="margin-left:12px">Chinese script:
                <select id="set-zh-script">
                  <option value="Hans">Simplified (Hans)</option>
                  <option value="Hant">Traditional (Hant)</option>
                </select>
              </label>
              <button id="set-save-settings">Save for current source language</button>
            </div>
          </section>
          <section id="section-lang" class="set-section" style="display:none">
            <h3>Per-language settings</h3>
            <div>
              <label>Add profile (lang): <input id="set-profile-lang" placeholder="es or zh" style="width:120px"></label>
              <button id="set-add-profile">Add</button>
            </div>
            <div id="set-profiles" style="margin-top:8px"></div>
            <div style="margin-top:12px">
              <div style="margin-bottom:6px; color:#666; font-size:12px">Current language: <strong id="set-cur-lang"></strong> (not editable)</div>
              <label>Preferred text length
                <input id="set-text-length" type="number" min="50" max="2000" step="10" placeholder="e.g., 180" style="width:120px"/>
              </label>
              <div style="margin-top:8px">
                <label>Text preferences (topics, style)</label>
                <textarea id="set-text-prefs" rows="3" style="width:100%"></textarea>
              </div>
              <div style="margin-top:8px">
                <button id="set-save-profile">Save</button>
              </div>
            </div>
          </section>
          <section id="section-urgent" class="set-section" style="display:none">
            <h3>Urgent words</h3>
            <div style="display:flex; align-items:center; gap:8px; margin-bottom:6px">
              <label>count <input id="set-urgent-count" type="number" min="5" max="50" value="12" style="width:60px"></label>
              <label>new ratio <input id="set-urgent-new" type="number" min="0" max="1" step="0.1" value="0.3" style="width:60px"></label>
              <button id="set-refresh-urgent">Refresh</button>
            </div>
            <div id="set-urgent-list" style="display:flex; flex-wrap:wrap; gap:8px"></div>
          </section>
        </div>
      </div>
    </div>
    <div id="output" class="text"></div>
    <div style="margin-top:10px">
      <button id="text-read">Text read</button>
    </div>
    <div id="popover" class="popover" style="display:none"></div>
    <div id="hover-tip" style="display:none; position:absolute; background:#333; color:#fff; font-size:12px; padding:2px 6px; border-radius:4px; pointer-events:none; z-index:20"></div>
      </div>
    </main>
    <div id="ui-footer"></div>
    <script>
      // Fetch shared header/footer from server UI router (arcadia-ui-core)
      fetch('/ui/header').then(r=>r.text()).then(html=>{ document.getElementById('ui-header').innerHTML = html; }).catch(()=>{});
      fetch('/ui/footer').then(r=>r.text()).then(html=>{ document.getElementById('ui-footer').innerHTML = html; }).catch(()=>{});
    </script>
  </body>
</html>
